<div class="o_webcam_container">
    <video id="webcam_video" autoplay style="border: 1px solid #aaa; width: 800px; height: 800px;"></video>
    <canvas id="webcam_canvas" style="display: none;"></canvas>
    <button id="start_camera" class="btn btn-primary" style="margin-top: 15px;">Iniciar Webcam</button>
    <button id="capture_image" class="btn btn-success" style="margin-top: 15px; display: none;">Capturar Imagem</button>
    <img id="captured_image" style="margin-top: 15px; display: none; width: 800px; height: 800px; border: 1px solid #aaa;" />
</div>
